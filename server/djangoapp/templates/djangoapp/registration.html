<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    {% load static %}
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a
                class="navbar-brand text-muted fw-semibold lh-lg"
                href="{% url 'djangoapp:index' %}"
        ><img
                src="/djangoapp/media/logo.png"
                alt="Logo"
                width="40"
                height="40"
                class="d-inline-block align-text-top"
        />
            DK's Awesome Cars |</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>
            <div class="ms-auto">
                {% if user.is_authenticated %}

                    <a class="btn btn-link ms-auto" href="#"
                    >{{ user.first_name }}({{ user.username }})</a
                    >
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
                    >Logout</a
                    >

                {% else %}

                    <form
                            class="form-inline"
                            action="{% url 'djangoapp:login' %}"
                            method="post"
                    >
                        {% csrf_token %}
                        <div class="input-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Username"
                                    name="username"
                            />
                            <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    name="psw"
                            />
                            <button class="btn btn-primary rounded-1" type="submit">
                                Login
                            </button>
                            <a
                                    class="btn"
                                    href="{% url 'djangoapp:registration' %}"
                            >Sign Up</a
                            >
                        </div>
                    </form>

                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main
        class="form-signin w-50 m-auto vh-100 d-flex align-items-center justify-content-center"
>
    <form
            action="{% url 'djangoapp:registration' %}"
            method="post"
            class="d-flex flex-column gap-4 w-75"
            style="max-width: 30rem; margin-top: -10rem"
    >
        <h1 class="display-4 mb-3 fw-normal">Sign Up</h1>
        <div class="form-floating">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username"
            />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    name="firstname"
            />
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    name="lastname"
            />
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
            <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
            />
            <label for="floatingPassword">Password</label>
        </div>
        {% csrf_token %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Register
        </button>
    </form>
</main>

<!--Footer -->
<div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-2 mt-4 border-top">
        <p class="text-muted">Â©2023 DK's Awesome Cars. All rights reserved.</p>
    </footer>
</div>
<!--Footer end-->
</body>
</html>
